<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-player">
        <video id="video" class="video" src="https://www.w3schools.com/html/mov_bbb.mp4" width="640" height="360"></video>
        <div class="controls">
            <button id="player__button" class="player__button">►</button>
            <button id="rewind">« 10s</button>
            <button id="forward">25s »</button>
            <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="0.75">
            <input type="number" id="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <div class="progress">
                <div id="progress__filled" class="progress__filled"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
